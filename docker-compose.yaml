version: '3'

volumes:
  cache:
    driver: local
  db-data:
    driver: local

services:

  application:
    build:
      context: .
    container_name: book-tracker
    depends_on:
      - db
    env_file:
      - .env
    ports:
      - '8088:8080' # с локального 8088 будем обращаться к 8080 внутри контейнера

  db:
    image: postgres:15.1-alpine
    container_name: postgres
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DATABASE}
    volumes:
      - db-data:/var/lib/postgresql/data

  redis:
    image: redis:7.2-rc-alpine
    restart: always
    container_name: redis
    ports:
      - '6379:6379'
    command: redis-server --save 20 1 --loglevel warning --requirepass ${REDIS_PASSWORD} #base64 random password
    volumes:
      - cache:/data